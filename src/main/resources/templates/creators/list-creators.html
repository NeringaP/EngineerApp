<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Projects app</title>
    <!--<link rel="import" href="component.html">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/fragments :: navbar">
    </div>
    <br>
    <br>
    <div class="container">
        <div class="page-header my-3">
            <h1>Creators table</h1>
        </div>
        <div th:switch="${creators}" class="container">
            <div class="row">
                <form class="form-inline col-md-4">
                    <img src="/search2.svg" width="20" height="20" alt="">
                    <input class="form-control my-3 col-md-10" id="tableSearch" type="text"
                       placeholder="Type something to search list items">
                </form>
                <div sec:authorize="hasAuthority('CREATOR')" class="ml-auto">
                    <p class="my-3">
                        <a th:href="@{/creators/showFormForAdd}" class="btn btn-info">Add creator</a>
                    </p>
                </div>
            </div>
        </div>

        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Creator ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th sec:authorize="hasAuthority('CREATOR')">Edit</th>
                    <th sec:authorize="hasAuthority('CREATOR')">Delete</th>
                </tr>
            </thead>
            <tbody id="myTable">
                <tr th:each="creator: ${creators}">
                    <td th:text="${creator.id}">Creator ID</td>
                    <td th:text="${creator.firstName}">First name</td>
                    <td th:text="${creator.lastName}">Last name</td>
                    <td th:text="${creator.email}">Email</td>
                    <td sec:authorize="hasAuthority('CREATOR')">
                        <a th:href="@{/creators/edit/{id}(id=${creator.id})}" class="btn btn-sm btn-block btn-info">Edit</a>
                    </td>
                    <td sec:authorize="hasAuthority('CREATOR')">
                        <a th:href="@{/creators/delete/{id}(id=${creator.id})}" class="btn btn-sm btn-block btn-info" data-toggle="modal" data-target="#exampleModalCenter" th:attrappend="data-target=${creator.id}">Delete</a>
                    </td>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" th:attrappend="id=${creator.id}">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <img src="/warning-alert.svg" width="30" height="30" alt="">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Delete alert</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <span>Are you sure you want to delete </span>
                                    <span style="color:#17a2b8;font-weight:bold;font-style:italic" th:text="${creator.id + '. ' + creator.firstName + ' ' + creator.lastName}"> </span>
                                    <span> from creators?</span>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <a th:href="@{/creators/delete/{id}(id=${creator.id})}" class="btn btn-danger">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <div class="row">
            <br>
            <br>
        </div>
    </div>
    <div th:replace="fragments/fragments :: footer">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/search.js"></script>
</body>

</html>
