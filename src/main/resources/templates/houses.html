<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Projects app</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css"/>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div th:replace="fragments/fragments :: navbar">
    </div>
    <div class="container">
        <div class="page-header">
            <h1>Houses table</h1>
        </div>
        <div th:switch="${houses}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <p class="my-5">
                        <a href="/houses/create"  th:href="@{/houses/create}" class="btn btn-large btn-success">Add house</a>
                    </p>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>House ID</th>
                <th>House name</th>
                <th>Project ID</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="house: ${houses}">
                <td th:text="${house.id}">House ID</td>
                <td th:text="${house.name}">House name</td>
                <td th:text="${house.project.id}">Project ID</td>
                <td>
                    <a th:href="@{/houses/edit/{id}(id=${house.id})}" class="btn btn-xs btn-block btn-primary">Edit</a>
                </td>
                <td>
                    <a th:href="@{/houses/delete/{id}(id=${house.id})}" class="btn btn-xs btn-block btn-primary">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/fragments :: footer">
    </div>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
