<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Projects app</title>
    <!--<link rel="import" href="component.html">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="fragments/fragments :: navbar">
    </div>
    <div class="container">
        <div class="page-header">
            <h1>Projects table</h1>
        </div>
        <div th:switch="${projects}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <p class="my-5">
                        <a href="/projects/create"  th:href="@{/projects/create}" class="btn btn-large btn-success">Add project</a>
                    </p>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Project ID</th>
                    <th>Project name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="project: ${projects}">
                    <td th:text="${project.id}">Project ID</td>
                    <td th:text="${project.name}">Project name</td>
                    <td>
                        <a th:href="@{/projects/edit/{id}(id=${project.id})}" class="btn btn-xs btn-block btn-primary">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/projects/delete/{id}(id=${project.id})}" class="btn btn-xs btn-block btn-primary">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/fragments :: footer">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
