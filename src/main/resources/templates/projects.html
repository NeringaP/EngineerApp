<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Projects app</title>
    <!--<link rel="import" href="component.html">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/fragments :: navbar">
    </div>
    <br>
    <br>
    <div class="container">
        <div class="page-header my-3">
            <h1>Projects table</h1>
        </div>
        <div th:switch="${projects}" class="container">
            <div class="row">
                <div class="col-md-8">
                    <p class="my-3">
                        <a href="/projects/create"  th:href="@{/projects/create}" class="btn btn-success">Add project</a>
                    </p>
                </div>
                <form class="form-inline col-md-4">
                    <img src="/search2.svg" width="20" height="20" alt="">
                <input class="form-control my-3 col-md-10" id="tableSearch" type="text"
                       placeholder="Type something to search list items">
                </form>
            </div>
        </div>

        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Project ID</th>
                    <th>Project name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="myTable">
                <tr th:each="project: ${projects}">
                    <td th:text="${project.id}">Project ID</td>
                    <td th:text="${project.name}">Project name</td>
                    <td>
                        <a th:href="@{/projects/edit/{id}(id=${project.id})}" class="btn btn-sm btn-block btn-primary">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/projects/delete/{id}(id=${project.id})}" class="btn btn-sm btn-block btn-primary">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <div class="row">
            <br>
            <br>
        </div>
    </div>
    <div th:replace="fragments/fragments :: footer">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/search.js"></script>
</body>

</html>
